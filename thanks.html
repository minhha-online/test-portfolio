<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Message Received</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --primary: #121216;
            --secondary: #7000FF;
            --accent: #00FFCC;
            --text: #FFFFFF;
            --gradient-1: #7000FF;
            --gradient-2: #00FFCC;
            --gradient-3: #FF0099;
            --gradient-bg: linear-gradient(135deg, var(--gradient-1), var(--gradient-2), var(--gradient-3));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .thank-you-container {
            max-width: 600px;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            background: var(--gradient-bg);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--gradient-bg);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <i class="fas fa-check-circle icon"></i>
        <h1>Thank You!</h1>
        <p>Your message has been successfully sent. I'll get back to you as soon as possible.</p>
        <a href="index.html" class="btn">Return to Homepage</a>
    </div>
</body>
</html>
